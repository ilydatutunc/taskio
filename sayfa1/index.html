<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task.io</title>
    <!-- CSS Dosyasını Bağlama -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <span class="checkmark">✔</span>
          <h1>task.io</h1>
        </div>
      </header>
      <main>
        <h2>Task.io brings the team together wherever you are</h2>
        <button class="sign-in-btn">Sign In To Task.io</button>
        <p>
          We’ll take you to your web browser to sign in and then bring you back
          here.
        </p>
        <footer>
          <span
            >Is your team new to Task.io?
            <a href="#">Create a new workspace</a></span
          >
        </footer>
      </main>
      <div class="background">
        <div class="globe"></div>
      </div>
    </div>
  </body>
</html>
