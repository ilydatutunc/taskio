<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task.io</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <h1><span class="check">✔</span>task.io</h1>
        </div>
        <p class="tagline">Task.io brings the team together wherever you are</p>
        <button class="btn">Sign In To Task.io</button>
        <p class="subtext">
          We’ll take you to your web browser to sign in and then bring you back
          here.
        </p>
        <p class="footer">
          Is your team new to Task.io? <a href="#">Create a new workspace</a>
        </p>
      </div>
      <div class="background">
        <img src="world-map.svg.png" alt="World Map" />
      </div>
    </div>
  </body>
</html>
