<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="logo">
                <h1><span class="check">✔</span>task.io</h1>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="email" name="email" placeholder="E-posta" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="btn">Giriş Yap</button>
                <p class="forgot-password">
                    <a href="../forgot/index.html">Şifremi Unuttum</a>
                </p>
            </form>
        </div>
        <div class="background">
            <img src="world.svg" alt="World Map">
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Formun normal şekilde gönderilmesini engelle

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Giriş başarılı!');
                    // Token alındığında, kullanıcıyı yönlendirebilir veya token'ı saklayabilirsiniz
                    localStorage.setItem('authToken', result.token);  // örneğin token'ı localStorage'da saklamak
                    window.location.href = '../main/index.html';  // Kullanıcıyı yönlendirme
                } else {
                    alert(result.message);  // Hata mesajını göster
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('Bir hata oluştu!');
            }
        });
    </script>
</body>
</html>
