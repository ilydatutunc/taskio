<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <!-- Sol Menü -->
      <aside class="sidebar">
        <h2>Messages</h2>
        <ul class="contact-list">
          <li class="contact active">
            <img src="https://via.placeholder.com/40" alt="Profile Picture" />
            <div class="contact-info">
              <p class="name">Lara Smith</p>
              <p class="message">Hello. Can you check the last commit?</p>
            </div>
          </li>
          <li class="contact">
            <img src="https://via.placeholder.com/40" alt="Profile Picture" />
            <div class="contact-info">
              <p class="name">Chloe O'pry</p>
              <p class="message">Thank you!</p>
            </div>
          </li>
          <!-- Daha fazla kişi için benzer yapılar -->
        </ul>
      </aside>

      <!-- Sağ Chat Penceresi -->
      <main class="chat-window">
        <header class="chat-header">
          <img src="https://via.placeholder.com/40" alt="Profile Picture" />
          <div class="chat-info">
            <h3>Lara Smith</h3>
            <p>Project Manager</p>
          </div>
        </header>
        <div class="chat-messages">
          <div class="message received">Hello. Can you check last commit?</div>
          <div class="message sent">Of course!!</div>
        </div>
        <footer class="chat-input">
          <input type="text" placeholder="text..." />
          <button class="send-btn">➤</button>
        </footer>
      </main>
    </div>
  </body>
</html>
